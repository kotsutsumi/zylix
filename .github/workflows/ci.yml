name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # 手動実行可能

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Core (Zig) Build - Multi-Platform
  # ============================================================================
  core-build:
    name: Core Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'core/') ||
      contains(github.event.head_commit.added, 'core/')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build Core
        working-directory: core
        run: zig build
        timeout-minutes: 10
        continue-on-error: true

      - name: Run Unit Tests
        working-directory: core
        run: zig build test --summary all
        timeout-minutes: 5
        continue-on-error: true

  # ============================================================================
  # macOS Platform Build (Swift)
  # ============================================================================
  macos-build:
    name: macOS Platform (Swift)
    runs-on: macos-latest
    timeout-minutes: 10
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'platforms/macos/') ||
      contains(github.event.head_commit.added, 'platforms/macos/')
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS Bridge
        working-directory: platforms/macos/zylix-test
        run: swift build

      - name: Run Swift Tests
        working-directory: platforms/macos/zylix-test
        run: swift test
        continue-on-error: true

  # ============================================================================
  # iOS/watchOS Platform Build (Swift)
  # ============================================================================
  ios-build:
    name: iOS/watchOS Platform (Swift)
    runs-on: macos-latest
    timeout-minutes: 15
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'platforms/ios/') ||
      contains(github.event.head_commit.added, 'platforms/ios/')
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build iOS Bridge Server
        working-directory: platforms/ios/zylix-test
        run: swift build

      - name: Run iOS Bridge Tests
        working-directory: platforms/ios/zylix-test
        run: swift test
        continue-on-error: true

  # ============================================================================
  # Linux Platform Lint (Python AT-SPI)
  # ============================================================================
  linux-lint:
    name: Linux Platform Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'platforms/linux/') ||
      contains(github.event.head_commit.added, 'platforms/linux/')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Linters
        run: pip install flake8 mypy

      - name: Lint Python
        working-directory: platforms/linux/zylix-test
        run: |
          flake8 zylix_test_server.py --max-line-length=120 || true
          mypy zylix_test_server.py --ignore-missing-imports || true

  # ============================================================================
  # Web Platform Lint & Tests
  # ============================================================================
  web-tests:
    name: Web Platform Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'platforms/web/') ||
      contains(github.event.head_commit.added, 'platforms/web/') ||
      contains(github.event.head_commit.modified, 'tests/') ||
      contains(github.event.head_commit.added, 'tests/')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check JavaScript Syntax
        run: |
          for file in platforms/web/*.js samples/*/src/*.js; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              node --check "$file" || exit 1
            fi
          done

      - name: Run Unit Tests
        working-directory: tests
        run: npm test

  # ============================================================================
  # Windows Build
  # ============================================================================
  windows-build:
    name: Windows Build (.NET)
    runs-on: windows-latest
    timeout-minutes: 10
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'platforms/windows/') ||
      contains(github.event.head_commit.added, 'platforms/windows/')
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        working-directory: platforms/windows/Zylix
        run: dotnet restore
        continue-on-error: true

      - name: Build
        working-directory: platforms/windows/Zylix
        run: dotnet build --no-restore
        continue-on-error: true

  # ============================================================================
  # Android Platform Build (Kotlin/Gradle)
  # ============================================================================
  android-build:
    name: Android Platform (Kotlin)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'platforms/android/') ||
      contains(github.event.head_commit.added, 'platforms/android/')
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant Execute Permission
        working-directory: platforms/android
        run: chmod +x ./gradlew

      - name: Build Android Library
        working-directory: platforms/android
        run: ./gradlew :zylix-android:assembleDebug
        continue-on-error: true

      - name: Run Unit Tests
        working-directory: platforms/android
        run: ./gradlew test
        continue-on-error: true

  # ============================================================================
  # Documentation Site Build
  # ============================================================================
  docs-build:
    name: Documentation Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'site/') ||
      contains(github.event.head_commit.added, 'site/') ||
      contains(github.event.head_commit.modified, 'docs/') ||
      contains(github.event.head_commit.added, 'docs/')
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Site
        working-directory: site
        run: hugo --minify

  # ============================================================================
  # CodeRabbit Review (on PRs only)
  # ============================================================================
  coderabbit:
    name: CodeRabbit Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CodeRabbit
        run: npm install -g coderabbit

      - name: Run CodeRabbit Review
        run: coderabbit review --plain --type committed --base-commit ${{ github.event.pull_request.base.sha }}
        continue-on-error: true
        env:
          CODERABBIT_API_KEY: ${{ secrets.CODERABBIT_API_KEY }}
