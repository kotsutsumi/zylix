baseURL: https://zylix.dev/
title: Zylix
languageCode: en-us

# Google Analytics 4
services:
  googleAnalytics:
    id: G-E57XRGZ71T
defaultContentLanguage: en
enableRobotsTXT: true
enableGitInfo: false

# Hugo modules
module:
  imports:
    - path: github.com/imfing/hextra

# Multilingual
languages:
  en:
    languageName: English
    weight: 1
    title: Zylix
    params:
      description: Cross-platform UI framework powered by Zig
  ja:
    languageName: 日本語
    weight: 2
    title: Zylix
    params:
      description: Zig で構築されたクロスプラットフォーム UI フレームワーク

# Markup
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Menu
menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Demo
      pageRef: /demo
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: GitHub
      url: https://github.com/kotsutsumi/zylix
      weight: 4
      params:
        icon: github

# Params
params:
  description: Cross-platform UI framework powered by Zig

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/zylix-logo-full.svg
      dark: images/zylix-logo-full-dark.svg
      width: 99
      height: 32

  page:
    width: normal

  theme:
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: https://github.com/kotsutsumi/zylix/edit/main/site/content

  search:
    enable: true
    type: flexsearch

  comments:
    enable: false

# Output formats for search
outputs:
  home:
    - HTML
    - RSS
    - JSON
