<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zylix TodoMVC - WebAssembly powered todo application">
    <meta name="theme-color" content="#f5f5f5">
    <title>Zylix TodoMVC - WebAssembly</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --card-bg: #fff;
            --text: #4d4d4d;
            --text-light: #bfbfbf;
            --border: #ededed;
            --primary: #e94560;
            --completed: #d9d9d9;
            --shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2),
                      0 25px 50px 0 rgba(0, 0, 0, 0.1);
            color-scheme: light;
        }

        [data-theme="dark"] {
            --bg: #1a1a2e;
            --card-bg: #16213e;
            --text: #eaeaea;
            --text-light: #8b8b8b;
            --border: #2d3a54;
            --primary: #e94560;
            --completed: #6b7280;
            --shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.4),
                      0 25px 50px 0 rgba(0, 0, 0, 0.3);
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4em;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 550px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 100px;
            font-weight: 100;
            text-align: center;
            color: rgba(233, 69, 96, 0.15);
            margin-bottom: 30px;
        }

        .todoapp {
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .header {
            position: relative;
        }

        #new-todo {
            width: 100%;
            padding: 16px 16px 16px 60px;
            border: none;
            font-size: 24px;
            font-family: inherit;
            font-weight: 300;
            color: var(--text);
            background: none;
            box-shadow: inset 0 -2px 1px rgba(0, 0, 0, 0.03);
        }

        #new-todo::placeholder {
            font-style: italic;
            color: var(--text-light);
        }

        #new-todo:focus {
            outline: none;
        }

        .toggle-all-container {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
        }

        #toggle-all {
            width: 60px;
            height: 60px;
            opacity: 0;
            cursor: pointer;
        }

        .toggle-all-label {
            position: absolute;
            left: 0;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: var(--text-light);
            transform: rotate(90deg);
            pointer-events: none;
            transition: color 0.2s;
        }

        #toggle-all:checked + .toggle-all-label {
            color: var(--text);
        }

        .main {
            border-top: 1px solid var(--border);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            position: relative;
            border-bottom: 1px solid var(--border);
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item .toggle {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            margin: 10px;
            border: 1px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            flex-shrink: 0;
            background: url("data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2240%22%20height%3D%2240%22%20viewBox%3D%22-10%20-18%20100%20135%22%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2250%22%20fill%3D%22none%22%20stroke%3D%22%23ededed%22%20stroke-width%3D%223%22%2F%3E%3C%2Fsvg%3E") center no-repeat;
        }

        .todo-item .toggle:checked {
            background: url("data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2240%22%20height%3D%2240%22%20viewBox%3D%22-10%20-18%20100%20135%22%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2250%22%20fill%3D%22none%22%20stroke%3D%22%23bddad5%22%20stroke-width%3D%223%22%2F%3E%3Cpath%20fill%3D%22%235dc2af%22%20d%3D%22M72%2025L42%2071%2027%2056l-4%204%2020%2020%2034-52z%22%2F%3E%3C%2Fsvg%3E") center no-repeat;
        }

        .todo-item label {
            flex: 1;
            word-break: break-all;
            padding: 15px 15px 15px 0;
            transition: color 0.2s;
        }

        .todo-item.completed label {
            color: var(--completed);
            text-decoration: line-through;
        }

        .todo-item .destroy {
            display: none;
            position: absolute;
            right: 10px;
            width: 40px;
            height: 40px;
            font-size: 30px;
            color: #cc9a9a;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .todo-item:hover .destroy {
            display: block;
        }

        .todo-item .destroy:hover {
            color: #af5b5e;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-light);
        }

        .todo-count strong {
            font-weight: 300;
        }

        .filters {
            display: flex;
            gap: 5px;
            list-style: none;
        }

        .filters a {
            padding: 3px 7px;
            text-decoration: none;
            color: inherit;
            border: 1px solid transparent;
            border-radius: 3px;
            cursor: pointer;
        }

        .filters a:hover {
            border-color: rgba(233, 69, 96, 0.2);
        }

        .filters a.selected {
            border-color: rgba(233, 69, 96, 0.3);
        }

        #clear-completed {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: inherit;
        }

        #clear-completed:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: var(--text-light);
        }

        .status.loading {
            color: #e9a045;
        }

        .status.ready {
            color: #4caf50;
        }

        .status.error {
            color: #f44336;
        }

        .info {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 12px;
        }

        .info a {
            color: inherit;
        }

        .info a:hover {
            text-decoration: underline;
        }

        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background 0.3s;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Focus styles for accessibility */
        input:focus-visible,
        button:focus-visible,
        a:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        #new-todo:focus-visible {
            outline: none;
            box-shadow: inset 0 -2px 1px rgba(233, 69, 96, 0.3);
        }

        /* Skip link for keyboard users */
        .skip-link {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            z-index: 1000;
            text-decoration: none;
        }

        .skip-link:focus {
            top: 1rem;
        }

        /* Screen reader only text */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition-duration: 0.01ms !important;
            }
            .theme-toggle:hover {
                transform: none;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border: #000;
            }
            .todo-item .toggle {
                border-width: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Skip link for keyboard navigation -->
    <a href="#new-todo" class="skip-link">Skip to add todo</a>

    <!-- Theme toggle -->
    <button
        class="theme-toggle"
        id="theme-toggle"
        aria-label="Toggle dark/light theme"
        title="Toggle theme (T)"
    >
        <span aria-hidden="true">‚òÄÔ∏è</span>
    </button>

    <main class="container" role="main">
        <h1>todos</h1>

        <section class="todoapp" aria-label="Todo application">
            <header class="header">
                <div class="toggle-all-container">
                    <input
                        id="toggle-all"
                        type="checkbox"
                        disabled
                        aria-label="Mark all todos as complete"
                    >
                    <label class="toggle-all-label" for="toggle-all" aria-hidden="true">‚ùØ</label>
                </div>
                <input
                    id="new-todo"
                    type="text"
                    placeholder="What needs to be done?"
                    autofocus
                    disabled
                    aria-label="New todo input"
                >
            </header>

            <section class="main hidden" id="main" aria-label="Todo list">
                <ul class="todo-list" id="todo-list" role="list" aria-live="polite"></ul>
            </section>

            <footer class="footer hidden" id="footer" aria-label="Todo statistics and filters">
                <span class="todo-count" aria-live="polite">
                    <strong id="active-count">0</strong> item<span id="item-plural">s</span> left
                </span>
                <ul class="filters" role="navigation" aria-label="Filter todos">
                    <li><a id="filter-all" class="selected" href="#/" aria-current="page">All</a></li>
                    <li><a id="filter-active" href="#/active">Active</a></li>
                    <li><a id="filter-completed" href="#/completed">Completed</a></li>
                </ul>
                <button id="clear-completed" class="hidden" aria-label="Clear completed todos">Clear completed</button>
            </footer>
        </section>

        <div class="status loading" id="status" role="status" aria-live="polite">Loading WASM...</div>

        <footer class="info">
            <p>Double-click to edit a todo</p>
            <p>Created with <a href="https://github.com/kotsutsumi/zylix" rel="noopener noreferrer">Zylix</a></p>
            <p>Part of <a href="https://todomvc.com" rel="noopener noreferrer">TodoMVC</a></p>
        </footer>
    </main>

    <script src="zylix-todo.js"></script>
    <script>
        // Theme management
        const ThemeManager = {
            storageKey: 'zylix-theme',

            init() {
                const saved = localStorage.getItem(this.storageKey);
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = saved || (prefersDark ? 'dark' : 'light');
                this.apply(theme);

                // Listen for system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem(this.storageKey)) {
                        this.apply(e.matches ? 'dark' : 'light');
                    }
                });
            },

            apply(theme) {
                const html = document.documentElement;
                const toggle = document.getElementById('theme-toggle');

                if (theme === 'dark') {
                    html.setAttribute('data-theme', 'dark');
                    toggle.querySelector('span').textContent = 'üåô';
                    toggle.setAttribute('aria-label', 'Switch to light theme');
                } else {
                    html.removeAttribute('data-theme');
                    toggle.querySelector('span').textContent = '‚òÄÔ∏è';
                    toggle.setAttribute('aria-label', 'Switch to dark theme');
                }
            },

            toggle() {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                localStorage.setItem(this.storageKey, next);
                this.apply(next);
            }
        };

        // Application state
        let todoItems = [];

        async function main() {
            // Initialize theme
            ThemeManager.init();

            const status = document.getElementById('status');
            const newTodo = document.getElementById('new-todo');
            const toggleAll = document.getElementById('toggle-all');
            const themeToggle = document.getElementById('theme-toggle');

            // Theme toggle handler
            themeToggle.addEventListener('click', () => ThemeManager.toggle());

            // Keyboard shortcut for theme
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                if (e.key === 't' || e.key === 'T') {
                    ThemeManager.toggle();
                    themeToggle.focus();
                }
            });

            try {
                // Initialize WASM
                await ZylixTodo.init('zylix.wasm');

                // Enable inputs
                newTodo.disabled = false;
                toggleAll.disabled = false;

                status.textContent = 'WASM loaded and initialized';
                status.className = 'status ready';

                // Setup event handlers
                setupEventHandlers();

                // Handle URL hash for filtering
                handleHashChange();
                window.addEventListener('hashchange', handleHashChange);

                // Initial render
                render();

            } catch (err) {
                status.textContent = 'Error loading WASM: ' + err.message;
                status.className = 'status error';
                console.error('WASM load error:', err);
            }
        }

        function setupEventHandlers() {
            const newTodo = document.getElementById('new-todo');
            const toggleAll = document.getElementById('toggle-all');
            const clearCompleted = document.getElementById('clear-completed');

            // Add new todo on Enter
            newTodo.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const text = newTodo.value.trim();
                    if (text) {
                        ZylixTodo.add(text);
                        newTodo.value = '';
                        render();
                    }
                }
            });

            // Toggle all
            toggleAll.addEventListener('change', () => {
                ZylixTodo.toggleAll();
                render();
            });

            // Clear completed
            clearCompleted.addEventListener('click', () => {
                ZylixTodo.clearCompleted();
                render();
            });

            // Filter buttons
            document.getElementById('filter-all').addEventListener('click', (e) => {
                e.preventDefault();
                window.location.hash = '#/';
            });
            document.getElementById('filter-active').addEventListener('click', (e) => {
                e.preventDefault();
                window.location.hash = '#/active';
            });
            document.getElementById('filter-completed').addEventListener('click', (e) => {
                e.preventDefault();
                window.location.hash = '#/completed';
            });
        }

        function handleHashChange() {
            const hash = window.location.hash;
            let filter = 0; // all

            if (hash === '#/active') {
                filter = 1;
            } else if (hash === '#/completed') {
                filter = 2;
            }

            ZylixTodo.setFilter(filter);

            // Update selected filter UI
            document.querySelectorAll('.filters a').forEach(a => a.classList.remove('selected'));
            if (filter === 0) {
                document.getElementById('filter-all').classList.add('selected');
            } else if (filter === 1) {
                document.getElementById('filter-active').classList.add('selected');
            } else {
                document.getElementById('filter-completed').classList.add('selected');
            }

            render();
        }

        function render() {
            const todoList = document.getElementById('todo-list');
            const main = document.getElementById('main');
            const footer = document.getElementById('footer');
            const toggleAll = document.getElementById('toggle-all');
            const clearCompleted = document.getElementById('clear-completed');
            const activeCount = document.getElementById('active-count');
            const itemPlural = document.getElementById('item-plural');

            const count = ZylixTodo.getCount();
            const active = ZylixTodo.getActiveCount();
            const completed = ZylixTodo.getCompletedCount();
            const visible = ZylixTodo.getVisibleCount();

            // Show/hide main and footer
            if (count === 0) {
                main.classList.add('hidden');
                footer.classList.add('hidden');
            } else {
                main.classList.remove('hidden');
                footer.classList.remove('hidden');
            }

            // Update toggle-all checkbox
            toggleAll.checked = count > 0 && active === 0;

            // Update active count
            activeCount.textContent = active;
            itemPlural.textContent = active === 1 ? '' : 's';

            // Show/hide clear completed
            if (completed > 0) {
                clearCompleted.classList.remove('hidden');
            } else {
                clearCompleted.classList.add('hidden');
            }

            // Render todo items
            todoList.innerHTML = '';

            // Get visible items by iterating through all and checking visibility
            const filter = ZylixTodo.getFilter();

            // We need to iterate through all items and check if they should be visible
            // Since WASM tracks IDs starting from 1, we iterate through possible IDs
            for (let id = 1; id <= count + completed; id++) {
                const text = ZylixTodo.getItemText(id);
                if (text === null) continue; // Skip non-existent items

                const isCompleted = ZylixTodo.getItemCompleted(id);

                // Apply filter
                if (filter === 1 && isCompleted) continue; // active only, skip completed
                if (filter === 2 && !isCompleted) continue; // completed only, skip active

                const li = document.createElement('li');
                li.className = 'todo-item' + (isCompleted ? ' completed' : '');
                li.dataset.id = id;
                li.setAttribute('role', 'listitem');

                li.innerHTML = `
                    <input class="toggle" type="checkbox" ${isCompleted ? 'checked' : ''} aria-label="Toggle ${escapeHtml(text)}">
                    <label>${escapeHtml(text)}</label>
                    <button class="destroy" aria-label="Delete ${escapeHtml(text)}">√ó</button>
                `;

                // Toggle handler
                li.querySelector('.toggle').addEventListener('change', () => {
                    ZylixTodo.toggle(id);
                    render();
                });

                // Destroy handler
                li.querySelector('.destroy').addEventListener('click', () => {
                    ZylixTodo.remove(id);
                    render();
                });

                // Double-click to edit (simplified - just toggle for now)
                li.querySelector('label').addEventListener('dblclick', () => {
                    const newText = prompt('Edit todo:', text);
                    if (newText !== null && newText.trim()) {
                        ZylixTodo.updateText(id, newText.trim());
                        render();
                    }
                });

                todoList.appendChild(li);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        main();
    </script>
</body>
</html>
